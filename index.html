<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>바닐라JS 챌린지</title>
</head>
<body>
    <!-- weatherinfo -->
    <div class="weatherInfo">
        <svg 
        id="weatherLogo"
        class="hidden"
        xmlns="http://www.w3.org/2000/svg"
        height="1em"
        viewBox="0 0 320 512">
        <path d="M160 64c-26.5 0-48 21.5-48 48V276.5c0 17.3-7.1 31.9-15.3 42.5C86.2 332.6 80 349.5 80 368c0 44.2 35.8 80 80 80s80-35.8 80-80c0-18.5-6.2-35.4-16.7-48.9c-8.2-10.6-15.3-25.2-15.3-42.5V112c0-26.5-21.5-48-48-48zM48 112C48 50.2 98.1 0 160 0s112 50.1 112 112V276.5c0 .1 .1 .3 .2 .6c.2 .6 .8 1.6 1.7 2.8c18.9 24.4 30.1 55 30.1 88.1c0 79.5-64.5 144-144 144S16 447.5 16 368c0-33.2 11.2-63.8 30.1-88.1c.9-1.2 1.5-2.2 1.7-2.8c.1-.3 .2-.5 .2-.6V112zM208 368c0 26.5-21.5 48-48 48s-48-21.5-48-48c0-20.9 13.4-38.7 32-45.3V144c0-8.8 7.2-16 16-16s16 7.2 16 16V322.7c18.6 6.6 32 24.4 32 45.3z"/>
        </svg>
        <span id="city"></span>
        <span id="weather"></span>
    </div>
    
    <div class="clockForm">
        <!-- clock -->
        <h2 id="clock"></h2>
    </div>

    <div class="loginFormGroup">
        <!-- greeting -->
        <form id="loginForm">
            <input type="text" id="input" placeholder="What's your name?">
            <button type="submit" id="login" class="hidden">Login</button>
        </form>
        <h1 class="hidden" id="greeting"></h1>
    </div>
        
        <!-- todoform  -->
    <div class="todoFormGroup">
        <form id="todo-form">
            <input type="text" placeholder="Today's to do list" required id="todo-input">
            <button type="submit" id="submitBtn" class="hidden">submit</button>
            <!-- todolist -->
            <ul id="todo-list"></ul>
        </form>
    </div>


    <!-- <div id="quoteSet">
        <span id="quote"></span>
        <span id="author"></span>
    </div> -->

    <script src="js/clock.js"></script>
    <script src="js/greetings.js"></script>
    <!-- <script src="js/quotes.js"></script> -->
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
